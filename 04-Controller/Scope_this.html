<!DOCTYPE html>
<html ng-app='app'>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div ng-controller="ScopeController">
        Hello, {{data}}
    </div>
    <div ng-controller="ThisController as main">
        Hello, {{main.data}}
    </div>
    <script>
        var scope = angular.module('scope', []);
        scope.controller('ScopeController', ['$scope', function ($scope) {
            $scope.data = "scope";
        }])

        var ngThis = angular.module('ngThis', []);
        ngThis.controller('ThisController', [function () {
            this.data = "this"
        }])

        var app = angular.module('app', ['scope','ngThis']);
    </script>
</body>

</html>
