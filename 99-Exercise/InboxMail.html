<body>
    <div ng-controller="InboxMailController">
        <form class="search" >
            <ul>
                <li>
                    <label>寄件人：</label>
                    <input type="text" ng-model="Sender">
                </li>
                <li>
                    <label>主旨：</label>
                    <input type="text" ng-model="Subject">
                </li>
                <li>
                    <label>日期：</label>
                    <select ng-model="searchDate" ng-options="item.number as item.range for item in dateNum">
                    </select>
                </li>
                <li>
                    <button class="btn btn-primary" ng-submit="search()" >搜索</button>
                </li>
            </ul>
        </form>
        <div>

            <table class="table">
                <thead>
                    <tr>
                        <!-- <th scope="col">checkBox</th> -->
                        <th>寄件人</th>
                        <th>主旨</th>
                        <th>寄件日期</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in data">
                        <!-- <td>1</td> -->
                        <td>
                            <a href="" ng-bind="item.Sender"></a>
                        </td>
                        <td>
                            <a href="" ng-bind="item.Subject"></a>
                        </td>
                        <td ng-bind="item.date"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
