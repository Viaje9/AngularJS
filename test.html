<!DOCTYPE html>
<html ng-app="app">
<head>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.8/angular.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.8/angular-route.min.js'></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div ng-controller="Controller">
        <h1>{{d}}</h1>
        <h2>{{b}}</h2>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.8.21/dayjs.min.js'></script>
    <script>
        var app = angular.module("app",[])

        app.controller("Controller",["$scope",function($scope){
            console.log();
            
            $scope.d = dayjs().subtract(7,'day').format('YYYY-MM-DD HH:mm:ss') 

            $scope.b = (dayjs().subtract(1,'day').valueOf())
            
        }])
    </script>
</body>
</html>
