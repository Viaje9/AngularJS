<!DOCTYPE html>
<html ng-app="app">
<head>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.8/angular.min.js'></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <directive-hello content="早安!"></directive-hello>
    <!-- <directive-hello></directive-hello> -->

    
    
    <script>
        var app = angular.module('app',[]);

        app.directive('directiveHello',function(){
            return {
                restrict: 'E',
                template: '<input type="text" ng-model="name">'+'<div>{{hi}},{{name}}<br>{{content}}</div>',
                link: (scope,element,attrs)=>{
                    scope.hi = 'hello';
                    scope.name = (scope.name === undefined) ? ('輸入name') : (scope.name);
                    var c = (attrs.content === undefined) ? ('您無輸入屬性') : (attrs.content);
                    scope.content = c;
                }
            }
        })

     
    </script>
</body>
</html>
